<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stonks 图片合成</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: white;
            text-align: center;
        }

        #tab-s {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: #222;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        #tab-s div {
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }

        #tab-s div:hover {
            background: #444;
        }

        .container {
            max-width: 400px;
            margin: 20px auto;
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        label {
            font-size: 14px;
        }

        select, input[type="range"], input[type="color"] {
            flex: 1;
            padding: 5px;
            margin-left: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }

        #canvas-container {
            margin-top: 15px;
            border: 1px solid #444;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: black;
            border-radius: 10px;
        }

        canvas {
            width: 100%;
            height: auto;
        }
        a {
            color: #fff;
        }
    </style>
</head>

<body>
    <div id="tab-s">
        <div data-page="avatar">制作头像</div>
        <div data-page="about">了解 Stonks</div>
        <div data-page="telegram">Telegram</div>
    </div>
    
    <div class="container avater-s">
        <h2>Stonks 图片合成</h2>
        <input type="file" id="upload" multiple accept="image/*">
        
        <div class="input-group">
            <span id="size-value">150</span>
            <input type="range" id="image-size" min="50" max="600" value="150">
        </div>
        
        <div class="input-group">
            <label for="use-bg">背景:</label>
            <input type="checkbox" id="use-bg">
        </div>
        
        <div class="input-group">
            <label for="resolution">分辨率:</label>
            <select id="resolution">
                <option value="1">1x</option>
                <option value="2">2x</option>
                <option value="3" selected>3x</option>
            </select>
        </div>

        <div class="input-group">
            <label for="bg-color">颜色:</label>
            <input type="color" id="bg-color" value="#FF0000">
        </div>

        <button id="download">下载图片</button>
        
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>
    
    <div class="container about-s">
        <h2>关于 Stonks</h2>
        <p><a href="https://mystonks.org/pc/">点击跳转官网</a></p>
    </div>
    <div class="container tg-s">
        <p>
            <a href="https://t.me/mystonks" target="_blank"><img src="./img/tg.png" alt="">点击跳转</a>
        </p>
    </div>
    <script src="./js/avatar-js/index.js"></script>
    <script>
        const tgDom = document.querySelector('.tg-s')
        const aboutDom = document.querySelector('.about-s')
        const avatarDom = document.querySelector('.avater-s')
        const init = () => {
            tgDom.style.display = 'none';
            aboutDom.style.display = 'none';
        }

        init()

        document.querySelectorAll('#tab-s div').forEach(item => {
            item.addEventListener('click', () => {
                avatarDom.style.display = item.dataset.page === 'avatar' ? 'block' : 'none';
                aboutDom.style.display = item.dataset.page === 'about' ? 'block' : 'none';
                tgDom.style.display = item.dataset.page === 'telegram' ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
